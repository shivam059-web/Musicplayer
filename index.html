<!DOCTYPE html>
<html>
    <head>

        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <!-- <script type="module" src="script.js"></script> -->

    </head>
    <body class="mybody">

        <div class="container">
            <div class="box">
                <img class="image" src="nca-x-tujh-mein-rab-dikhta_4.jpg">
            </div>
            <p class="song-name">
                nca-x-tujh-mein-rab-dikhta
            </p>
            <p class="singer">
                Vikash Rajput
            </p>
            <input id="range" type="range" min="0" max="100" class="range">
            <div class="controller">
                <button class="previous-btn">
                    <img class="previous" src="ui.png">
                </button>
                <button class="play-btn">
                    <img class="play" src="play-button.png">
                </button>
                <button class="next-btn">
                    <img class="next" src="play.png">
                </button>
            </div>
        </div>

        
        <script type="module" src="script.js"></script>


    </body>
</html>
